{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block page-title %}
    Login
{% endblock %}

{% block page-content %}
    <div class="card mx-auto shadow" style="width: 25rem;">
        <div class="card-body">
        <h5 class="card-title">Login</h5>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                    <button class="btn btn-primary mt-3">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
